  <body>

    <script>
      const root = document.querySelector("#root");
      const li1 = React.createElement("li", {
        children: "Ramdan belajar React",
      });
      const li2 = React.createElement("li", {
        children: "bismillah bisa",
      });
      const li3 = React.createElement("li", {
        children: "bismillah bisa",
      });
      const element = React.createElement("ul", { className: "List" }, li1, li2, li3);
      ReactDOM.render(element, root);
    </script>
